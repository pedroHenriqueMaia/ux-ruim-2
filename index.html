<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Ruim</title>
    <style>
        body {
            background-color: neonpink; /* Cor extremamente forte */
            color: yellow; /* Texto quase ilegível */
            font-family: 'Comic Sans MS', cursive; /* Fonte não profissional */
            text-align: center;
        }

        .container {
            width: 120%;
            margin: 0 auto;
            background-color: green;
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            text-shadow: 5px 5px 5px red;
        }

        img {
            width: 500px;
            height: 100px; /* Imagem distorcida */
        }

        .botao {
            background-color: blue;
            color: white;
            padding: 20px;
            border: 5px dashed red;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao pior site do mundo!</h1>
        <img src="https://via.placeholder.com/150" alt="Imagem esticada">
        <p>Esse site é um desastre! Veja como o texto sai da tela porque a largura está maior que 100%.</p>
        <button class="botao">Clique Aqui</button>
    </div>
</body>
</html>
